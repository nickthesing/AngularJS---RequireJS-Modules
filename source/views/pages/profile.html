<div ng-controller="profileController">
	
	<h4>Update your profile here!</h4>

	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud..</p>

	<hr>

	<form>
		
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" ng-model="profile.name" class="form-control" id="name" placeholder="name">
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" ng-model="profile.email" class="form-control" id="email" placeholder="email">
		</div>

		<div class="form-group">
			<label for="github">Github</label>
			<input type="text" ng-model="profile.github" class="form-control" id="github" placeholder="github">
		</div>

		<div class="form-submit">
			<input type="submit" class="form-control btn btn-primary" value="Save" >
		</div>

	</form>
</div>
