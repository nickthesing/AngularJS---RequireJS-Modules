<!DOCTYPE html>
<html>
<head>
	<title>Angular - Require JS</title>

	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">

	 <base href="/">
</head>
<body>

	<h2 class="container" ng-controller="testController">{{pageTitle}}</h2>

	<hr>
		
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				
				<ul>
					<li><a href="home">Home</a></li>
					<li><a href="about">About</a></li>
					<li><a href="login">Login</a></li>
				</ul>

			</div>

			<div ng-view class="col-sm-8"></div>
		</div>
	</div>

	<script type="text/javascript" src="vendor/requirejs/require.js"></script>

	<script>
		require(['require', './js/require-config'], function(require, config) {

			//update global require config 
			window.require.config(config);

			//Load application
			require(['./js/bootstrap.js']);

		});
	</script> 

</body>
</html>
